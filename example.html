<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top navbar</title>
    <style>
        body,
        h1,
        p {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .navbar {
            background-color: #212529;
            /* 부트스트랩 bg-dark */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, .75);
            text-decoration: none;
        }

        .nav-links a:hover {
            color: white;
        }

        .nav-links .active {
            color: white;
        }

        .nav-links .disabled {
            color: rgba(255, 255, 255, .5);
            pointer-events: none;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .search-box input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-box button {
            padding: 5px 12px;
            border: 1px solid #198754;
            background-color: transparent;
            color: #198754;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #198754;
            color: white;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .container p {
            margin-bottom: 20px;
            color: #333;
        }

        .btn-primary {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div style="display:flex; align-items:center;">
            <a href="#" class="navbar-brand">Top navbar</a>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#">Link</a>
                <a href="#" class="disabled">Disabled</a>
            </div>
        </div>
        <form class="search-box">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <h1>Navbar example</h1>
        <p>
            This example is a quick exercise to illustrate how the top-aligned
            navbar works. As you scroll, this navbar remains in its original
            position and moves with the rest of the page.
        </p>
        <a href="#" class="btn-primary">View navbar docs »</a>
    </div>
</body>

</html>
